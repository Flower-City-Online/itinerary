<div [class]="cssClass + ' flex flex-row justify-between items-center'">
  <h4 class="heading">{{ heading }}</h4>
  <lib-primary-btn
    class="iconButton flex flex-row"
    (click)="buttonClick.emit()"
  >
    <div class="flex gap-1 items-center">
      <img [ngSrc]="buttonIcon" height="12" width="13" />
      <p>{{ buttonText }}</p>
    </div>
  </lib-primary-btn>
</div>
