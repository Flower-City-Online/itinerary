<div class="delete-modal">
  <img [ngSrc]="ICONS?.delete" height="46" width="46" />
  <h1 class="p-4">Clear Search History</h1>
  <p class="text-center">
    Are you sure you want to permanently clear search history?
  </p>
  <app-modal-bottom-bar
    class="parent-class-for-modal"
    [okText]="'Clear'"
    [cancelText]="'Keep'"
    (cancel)="cancelToggle()"
    (ok)="deleteItem()"
  ></app-modal-bottom-bar>
</div>
