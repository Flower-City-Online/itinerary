<lib-content-view-card>
  <div class="client-request-container">
    <div class="client-request-container__top-content">
      <div
        *ngIf="cardData"
        class="card-component px-4 py-4 my-2 rounded-lg outset-downshadow"
      >
        <div class="flex items-start justify-between mb-2">
          <div class="flex gap-5 items-start">
            <div
              [class]="
                !isDraft
                  ? ' text-primary'
                  : '' +
                    ' items-center sm:text-[10px] xs:text-[9px] flex flex-col gap-y-[0px]'
              "
            >
              <img
                [src]="!isDraft ? ICONS.upvote : ICONS.upArrowWhite"
                alt=""
              />
              <span [class]="!isDraft ? 'text-primary' : 'drah-voter-header'">{{
                cardDataValidater(cardData.upVotes, "upVotes")
              }}</span>
              <img [src]="ICONS.downvote" alt="" />
            </div>
            <div class="">
              <h4 class="title medium-14 p-0 m-0">
                {{ cardDataValidater(cardData.title, "title") }}
              </h4>
              <h5
                class="text-secondary opacity-80 text-[10px] xs:text-[9px] flex gap-[6px] items-center"
              >
                <img [src]="ICONS.user" alt="" />
                <span
                  [class]="
                    cardData.userName.length == 0 &&
                    cardData.timeAgo.length == 0
                      ? 'text-primary font-normal opacity-100'
                      : ''
                  "
                  >{{
                    cardDataValidater(
                      cardData.userName + "-" + cardData.timeAgo,
                      "userName"
                    )
                  }}</span
                >
              </h5>
            </div>
          </div>
          <div class="draft-header" *ngIf="cardData.isDraft">Draft Saved</div>
          <app-custom-menu [item]="libMenuItem"></app-custom-menu>
        </div>
      </div>
    </div>
  </div>
</lib-content-view-card>
