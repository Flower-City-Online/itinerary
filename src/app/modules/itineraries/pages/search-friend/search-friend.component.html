<app-header heading="Search for Friends" (firstButton)="backButton()"></app-header>
<lib-search-bar class="search-field" [placeholderText]="'Search for Friends' | translate"
  (searchStringChange)="handleSearchStringChange($event)" (cleared)="clear()" [searchIcon]="ICONS.dashboardSearch">
</lib-search-bar>

<p class="interestedPeopleHeading py-2 px-4">Results</p>
<app-search-friend-list></app-search-friend-list>


<!-- Separator Line -->
<div class="border-t border-gray-700 mt-2"></div>





<div class="comment-card text-white py-2 px-4 ">
  <div class="flex items-start justify-between">
    <div class="flex space-x-3">
      <div>
        <span class="text-xs userIconText">
          <p>16 People</p>
        </span>
        <img [src]="ICONS.pic_map" alt="Users" />
      </div>
    </div>
    <div class="flex">
      <img [src]='ICONS.invitePink' alt="Invite Lable" />
      <button class="inviteMorePeople" (click)="routeToSentInvites()">View Requests</button>
      <p class="px-1 text-white">></p>
    </div>
  </div>
</div>
