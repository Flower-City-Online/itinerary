<div
  *ngFor="let f of filters"
  class="flex items-center justify-between mt-7 mb-7"
>
  <span>
    <img
      style="display: inline; margin-right: 20px"
      [src]="ICONS.grid"
      alt="divider"
    />
    {{ f.title }}</span
  >

  <div class="flex">
    <ng-container *ngIf="f.actions === 'Default'">
      <p>Default</p>
    </ng-container>
    <ng-container *ngIf="f.actions !== 'Default'">
      <img [src]="ICONS.deletePink" alt="delete" />
      <img [src]="ICONS.editPink" alt="edit" class="ms-5" />
    </ng-container>
    <img
      class="ms-5"
      [src]="f.visible ? ICONS.eyePink : ICONS.eyePinkClose"
      alt="divider"
    />
  </div>
</div>
