<app-map-area-header></app-map-area-header>
<div class="map-area-container">
  <div class="map-container">
    <google-map
      #map
      [options]="mapOptions"
      width="100%"
      height="100%"
    ></google-map>
  </div>
</div>
<app-map-area-footer
  [itineraryCreationType]="itineraryCreationType"
  (itineraryCreationTypeChangeEvent)="handleItineraryCreationTypeChange($event)"
></app-map-area-footer>
