<div class="px-5 py-6">
  <h2 class="">Route</h2>
  <div class="main-itini-preview">
    <section class="mt-3 w-full">
      <div class="tracking-widest rounded-t-3xl">
        <div class="tracking-bottom-com">
          <div class="flex items-center justify-center gap-x-2">
            <div class="flex items-center gap-x-1 text-xs">
              <img [src]="ICONS.locationWhite" alt="location" />
              <span>{{ places.length }} Places</span>
            </div>
            <div class="h-4 border w-0 border-secondary"></div>
            <div class="flex items-center justify-center gap-x-2 text-xs">
              <img [src]="ICONS.clock" alt="" />
              <span>45 minutes</span>
              <span class="text-secondary font-thin">(6.6 Km)</span>
            </div>
          </div>
          <div
            class="border border-dashed opacity-55 rotate-90 absolute -left-6 top-36"
          ></div>
          <div class="font-Gilroy mt-5 mb-3 flex flex-col gap-y-5">
            <div
              *ngFor="let place of places; let i = index"
              class="flex items-center justify-between w-full gap-x-4 mb-1"
            >
              <div class="flex items-center justify-start gap-x-6">
                <div
                  class="z-50 icon w-8 h-8 outset-shadow flex items-center justify-center rounded-full h-[37px] w-[37px] relative"
                >
                  <img [src]="ICONS[place.icon]" alt="" />
                  <img
                    *ngIf="i !== places.length - 1"
                    class="dotted-line"
                    src="../../../../../../../assets/images/dotted-line.svg"
                  />
                </div>
                <div class="text">
                  <h2 class="f-sm f-xs flex items-center gap-x-1 text-xs mb-1">
                    {{ place.name | translate }}
                    <img [src]="ICONS[place.startLocation]" alt="" />
                  </h2>
                  <p class="f-xs text-secondary text-xs mb-1">
                    {{ place.description | translate }}
                  </p>
                  <p class="f-xs text-secondary text-xs mb-1">
                    {{ place.distance | translate }}
                  </p>
                </div>
              </div>
              <div class="flex items-center gap-x-3">
                <img [src]="ICONS.groupBinBar" alt="" class="cursor-pointer" />
              </div>
              <div class="flex items-center gap-x-3">
                <img
                  [src]="usersImageSrc"
                  height="30"
                  width="59"
                  alt=""
                  class="cursor-pointer"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="border-t border-gray-700 mt-2"></div>

  <div class="mt-4">
    <p class="bottom-section-heading mt-2 mb-1 px-4">Total members</p>

    <div class="comment-card text-white py-2 px-4">
      <div class="flex items-start justify-between">
        <div class="flex space-x-3">
          <div>
            <p class="text-xs">4 People</p>
            <img [src]="usersImageSrc" alt="Users" height="35" width="87" />
          </div>
        </div>
        <div class="flex">
          <!-- <img [src]="ICONS.invitePink" alt="Invite Lable" /> -->
          <button class="view-more">View More</button>
          <p class="px-1 text-white">></p>
        </div>
      </div>
    </div>
  </div>
</div>
