<div class="relative min-h-screen">

  <div class="fixed bottom-0 left-0 z-50 p-4">
    <lib-toast></lib-toast>
    <!-- currently facing an issue with the position of the toast message. -->
    <!-- also the current layout in the figma is not accorinding to the lib-toast -->
  </div>


  <div class="z-auto">
    <div class="pb-10">
      <app-header heading="Comments" (firstButton)="backButton()"></app-header>

      <div class="flex">
        <lib-text-box [includeEmojiPicker]="true" [includeImageAttachment]="true"></lib-text-box>
        <button (click)="UpdateComment()">
          <img [src]="ICONS.submit" />
        </button>
      </div>

      <app-filter-menu></app-filter-menu>
      <app-comments-list></app-comments-list>
    </div>
  </div>
</div>
