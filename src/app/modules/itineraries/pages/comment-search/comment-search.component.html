<div class="ps-5 pe-5">
  <app-header
    [heading]="'Comment Search'"
    [isSearchVisible]="false"
  ></app-header>
  <p class="mt-2 mb-3">
    Create and apply custom advance filters or select popular preset advance
    filters.
  </p>

  <!-- <lib-filter-bar [userFiltersList]="userFiltersList" ></lib-filter-bar> -->
  <lib-search-bar
    placeholderText="Search..."
    (searchStringChange)="search($event)"
  ></lib-search-bar>

  <div class="mt-5" *ngFor="let c of visibleComments">
    <img class="w-100 mb-2" [src]="ICONS.divider" alt="divider" />
    <span [innerHtml]="c"></span>
  </div>
</div>
