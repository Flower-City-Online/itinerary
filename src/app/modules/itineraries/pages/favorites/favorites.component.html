<div *ngIf="cardList.length == 0" class="favouriteMainSection">
  <div class="favouriteSubSection">
    <div>
      <img ngSrc="assets/icons/map.svg" height="120" width="120" />
    </div>
    <h1 class="mt-4">No Itineraries yet</h1>
    <p class="mt-3">You have no Itineraries in favorite yet.</p>

    <lib-primary-btn class="btnStyle mt-7">Explore Itineraries</lib-primary-btn>
    <lib-primary-btn (click)="goFav()" class="btnStyle mt-3"
      >Create Now</lib-primary-btn
    >
  </div>
</div>

<div *ngIf="cardList.length > 0" class="mt-5">
  <app-card-component [libMenuItem]="libMenuItem"></app-card-component>
</div>
