<div *ngIf="cardList.length == 0" class="favourite-main-section">
  <div class="favourite-sub-section">
    <div>
      <img [ngSrc]="ICONS.map" height="120" width="120" />
    </div>
    <h3 class="mt-4">{{ "FAVORITES.NO_ITINERARIES_YET" | translate }}</h3>
    <p class="mt-3">{{ "FAVORITES.NO_ITINERARIES_FAVORITE" | translate }}</p>

    <lib-primary-btn class="btn-style mt-7">{{
      "FAVORITES.EXPLORE_ITINERARIES" | translate
    }}</lib-primary-btn>
    <lib-primary-btn (click)="goFav()" class="btn-style mt-3">{{
      "FAVORITES.CREATE_NOW" | translate
    }}</lib-primary-btn>
  </div>
</div>

<div *ngIf="cardList.length > 0" class="mt-5">
  <app-card-component [libMenuItem]="libMenuItem"></app-card-component>
</div>
