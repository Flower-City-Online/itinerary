<div [class]="cssClass + ' filter-menu py-3'">
  <lib-selectable
    class="test"
    (click)="changeSelection()"
    (selectionchange)="changeSelection()"
    [formControl]="filterControl"
    [options]="options"
    [singleSelectionOnly]="true"
  >
  </lib-selectable>
  <lib-icon-btn class="filter-btn">
    <img [ngSrc]="ICONS.filter" height="12" width="13" />
  </lib-icon-btn>
</div>
