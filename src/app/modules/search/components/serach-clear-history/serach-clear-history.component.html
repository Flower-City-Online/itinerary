<div>
  <div class="clear-history-main" (click)="openModal()">
    <span>
      <img [ngSrc]="ICONS.deleteCross" height="14" width="15" />
    </span>
    Clear History
  </div>
  <lib-popup
    [isOpen]="toggleModal"
    [confirmButton]="'POPUP.CONFIRM'"
    [cancelButton]="'POPUP.CANCEL'"
    [title]="'Clear Search History'"
    [message]="'Are you sure you want to permanently clear search history?'"
  >
  </lib-popup>
  <app-section-seprater></app-section-seprater>
</div>
