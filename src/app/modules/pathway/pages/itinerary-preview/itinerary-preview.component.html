<div class="pt-10 max-padd-container">
  <app-map-header
    [title]="'Create Itinerary'"
    [backLink]="'/'"
    [customcss]="''"
  ></app-map-header>
</div>
<div class="mt-6">
  <lib-map
    [mapType]="mapType"
    [markers]="locationsMarkers"
    [enableDrag]="true"
    [initialLocation]="initialLocation"
    (mapLoaded)="onMapLoaded($event)"
  ></lib-map>
</div>

<div class="main-itini-preview absolute bottom-0 py-3">
  <section class="fixed bottom-0 w-full">
    <div class="tracking-widest px-5 py-6 rounded-t-3xl bg-[#28252D]">
      <div class="tracking-bottom-com">
        <div class="flex items-center justify-center gap-x-2">
          <div class="flex items-center gap-x-1 xs:text-[10px] text-xs">
            <img [src]="ICONS.locationWhite" alt="location" />
            <span class=""> 4 Places </span>
          </div>
          <div class="h-4 border w-0 border-secondary"></div>
          <div class="flex items-center justify-center gap-x-2 text-[10px]">
            <img [src]="ICONS.clock" alt="" />
            <span class=""> 45 minutes </span>
            <span class="text-secondary font-thin">(6.6 Km)</span>
          </div>
        </div>
        <div
          class="border border-dashed opacity-55 rotate-90 w-[7.5rem] absolute -left-6 top-36"
        ></div>
        <div class="font-Gilroy mt-5 mb-3 flex flex-col gap-y-5">
          <div class="flex items-center justify-between w-full gap-x-4">
            <div class="flex items-center justify-start gap-x-4">
              <div
                class="z-50 icon w-8 h-8 outset-shadow flex items-center justify-center rounded-full"
              >
                <img [src]="ICONS.restu" alt="" />
              </div>
              <div class="text">
                <h2 class="sm:text-sm xs:text-xs flex items-center gap-x-1">
                  Ginyaki
                  <img [src]="ICONS.startLocation" alt="" />
                </h2>
                <p class="xs:text-[10px] sm:text-xs text-secondary">
                  Chinese Restaurant
                </p>
              </div>
            </div>
            <div class="flex items-center gap-x-3">
              <img [src]="ICONS.groupBinBar" alt="" class="cursor-pointer" />
            </div>
          </div>
          <div class="flex items-center justify-between w-full gap-x-4">
            <div class="flex items-center justify-start gap-x-4">
              <div
                class="z-50 icon w-8 h-8 outset-shadow flex items-center justify-center rounded-full"
              >
                <img [src]="ICONS.restu" alt="" />
              </div>
              <div class="text">
                <h2 class="sm:text-sm xs:text-xs flex items-center gap-x-1">
                  Kabul tikka
                </h2>
                <p class="xs:text-[10px] sm:text-xs text-secondary">
                  Afghan Cuisine
                </p>
              </div>
            </div>
            <div class="flex items-center gap-x-3">
              <img [src]="ICONS.groupBinBar" alt="" class="cursor-pointer" />
            </div>
          </div>
          <div class="flex items-center justify-between w-full gap-x-4">
            <div class="flex items-center justify-start gap-x-4">
              <div
                class="z-50 icon w-8 h-8 outset-shadow flex items-center justify-center rounded-full"
              >
                <img [src]="ICONS.restu" alt="" />
              </div>
              <div class="text">
                <h2 class="sm:text-sm xs:text-xs flex items-center gap-x-1">
                  Quetta TNT
                  <img s[src]="ICONS.enLocation" alt="" />
                </h2>
                <p class="xs:text-[10px] sm:text-xs text-secondary">
                  Tea Cofee
                </p>
              </div>
            </div>
            <div class="flex items-center gap-x-3">
              <img [src]="ICONS.groupBinBar" alt="" class="cursor-pointer" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="background-gradient py-5 px-16">
      <lib-primary-btn class="">Preview</lib-primary-btn>
    </div>
  </section>
</div>
