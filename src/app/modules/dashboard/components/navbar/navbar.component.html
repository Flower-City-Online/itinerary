    <div class="flex ml-2">
      <img class="navbar-logo" [ngSrc]="ICONS?.logo" alt="logo" />

    <div class="sub-nav mx-auto">
      <app-bottom-navigation-items
        [label]="'MENU.HOME' | translate"
        cssClass="dashboard-active"

      ></app-bottom-navigation-items>
      <div>
        <app-search-bar
          class="nav-top-search"
