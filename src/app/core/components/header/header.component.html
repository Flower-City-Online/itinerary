<div
  class="{{
    cssClass
  }} header-main-bar pt-5 pb-5 flex items-center justify-between"
>
  <lib-icon-btn class="header-back-btn" (click)="firstButton.emit()">
    <img [ngSrc]="ICONS?.back" height="12" width="13" />
  </lib-icon-btn>
  <h4>{{ heading }}</h4>

  <app-icon-button
    class="header-btn"
    (clickFunction)="lastButton.emit()"
    [iconPath]="ICONS?.search"
    type="btn"
  ></app-icon-button>
</div>
