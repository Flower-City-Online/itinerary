<div
  [class]="
    cssClass + ' header-main-bar pt-5 pb-5 flex items-center justify-between'
  "
>
  <lib-icon-btn class="header-back-btn" (click)="handleBackBtnClicked()">
    <img [ngSrc]="ICONS.back" height="12" width="13" />
  </lib-icon-btn>
  <h4>{{ heading }}</h4>

  <lib-icon-btn
    *ngIf="isSearchVisible"
    class="header-btn"
    (clickFunction)="handleBackBtnClicked()"
    type="btn"
  >
    <img [src]="headerRightIcon" alt="right-icon"
  /></lib-icon-btn>
  <div *ngIf="!isSearchVisible"></div>
</div>
