<div class="bottomNavigation fixed bottom-0 left-0 w-full flex justify-around items-center py-3 pb-3 rounded-t-2xl">
  <app-bottom-navigation-items (click)="this.bottomNavigationService.onNavigationChange(bottomNavList,item)" *ngFor="let item of this.bottomNavigationService.bottomNavList" cssClass="{{item.cssClass}}" routerLink="{{item.routerLink}}" label="{{item.label}}" [iconPath]="item.iconPath"/>
</div>
