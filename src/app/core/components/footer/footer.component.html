<div>
  <lib-bottom-modal
    customClass="custom-nav-bottom-modal"
    [canDismiss]="false"
    [(isOpen)]="enableBack"
  >
    <div class="bottom-nav-main">
      <app-bottom-navigation-items
        (click)="
          this.bottomNavigationService.onNavigationChange(bottomNavList, item)
        "
        *ngFor="let item of bottomNavList"
        height="{{ item.height }}"
        width="{{ item.width }}"
        cssClass="{{ item.cssClass }}"
        routerLink="{{ item.routerLink }}"
        label="{{ item.label }}"
        iconPath="{{
          item.cssClass == 'active' ? item.clickedIconPath : item.iconPath
        }}"
      />
    </div>
  </lib-bottom-modal>
</div>
